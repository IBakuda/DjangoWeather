<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Главная</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Информация</a></li>
        </ul>
    </header>
</div>



<div class="container mt-5">
    <div class="row">
        <div class="col-5 offset-1">
            <h1>Погодное приложение</h1>
            <form cation="" method="post">

                {% csrf_token %}

                <label for="city"> Город</label>

                {{ form.name }}


                <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
            </form>
        </div>





        <div class="col-4 offset-1">
            <h1>Информация</h1>

            {% for info in all_info %}

            <div class="alert alert-danger">

                <b>Город:</b> {{ info.city }}<br>
                <b>Температура:</b> {{ info.temp }} <sup>o</sup><br>
                <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="" class="img-thumbnail">

            </div>

            {% endfor %}

        </div>
    </div>
</div>


</body>
</html>
